<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="education-box" style="margin-top: 10px;">
            <div class="row">
                <div class="col">
                    <div class="text">
                        <p>Course name</p>
                        <input type="text" class="form-control" name="course">
                    </div>
                </div>
                <div class="col">
                    <div class="text">
                        <p>Grade(CGPA/GPA)</p>
                        <input type="text" class="form-control" name="grade">
                    </div>
                </div>
                <div class="col">
                    <div class="text">
                        <p>Board</p>
                        <input type="text" class="form-control" name="Board">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="text">
                        <p>Institute name</p>
                        <input type="text" class="form-control" name="institute">
                    </div>
                </div>
                <div class="col">
                    <div class="text">
                        <p>Major Subject</p>
                        <input type="text" class="form-control" name="subject">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-outline-secondary add">Add More</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
